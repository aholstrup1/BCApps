name: Report a contribution bug
description: Report a bug in the contribution process
title: "[Contribution Bug]: "
labels: ["Contribution-Bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! 

        ‚ö†Ô∏è‚ö†Ô∏è BEFORE WE GET STARTED ‚ö†Ô∏è‚ö†Ô∏è
        This bug report is for reporting issues with the contribution process, not for reporting product defects. 

